<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="sabbir official">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=192&id=43323&format=png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        * {
            font-family: "Science Gothic", sans-serif;
        }

        #content {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.750);
            border-bottom-left-radius: 5rem;
            border-top-right-radius: 5rem;
            box-shadow: 5px 5px 10px 5px rgba(0, 0, 0, 0.42);
        }

        #time span {
            display: inline-block;
            position: relative;
        }

        #time span::after {
            position: absolute;
            font-size: 16px;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: blanchedalmond;
        }

        #hours::after {
            content: "HOURS";
        }

        #minutes::after {
            content: "MINS";
        }

        #seconds::after {
            content: "SEC";
        }
    </style>
</head>

<body class="flex h-screen justify-center items-center overflow-x-hidden bg-[url(./bg-img.jpg)] bg-no-repeat bg-cover">
    <section id="clock-container" class="w-[800px] text-slate-50 text-shadow-[5px 3px 3px rgba(0,0,0,0.7)] relative">
        <div id="content" class="p-16 px-20 text-center  font-semibold">
            <div id="time" class="text-6xl mb-7">
                <span id="hours">00</span>
                <span>:</span>
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
                <span id="session" class="text-emerald-400">AM</span>
            </div>
            <div class="flex justify-center items-center gap-2 text-5xl ">
                <h2 id="day" class="text-amber-300">Friday</h2>
                <h2 id="date">12</h2>
                <h2 id="month">Jun</h2>
            </div>
            
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
